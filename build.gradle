plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
// https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-s3
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.850'
    compile group: 'software.amazon.awssdk', name: 'rekognition', version: '2.14.7'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-rekognition', version: '1.11.850'
// https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-rekognition

    implementation 'com.amazonaws:aws-java-sdk-s3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}